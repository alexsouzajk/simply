    <div class="container mt-5 p-5">
        <div class="row row-cols-2 justify-content-start">
            <div class="col">
                <h3>Minhas contas</h3>
                <table class="table">
                    <thead class="bg-dark text-white">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Principal</th>
                            <th scope="col">Banco</th>
                            <th scope="col">Agencia</th>
                            <th scope="col">Conta</th>
                            <th scope="col">Remover</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                            <td><button type="button" id="excluir" class="btn btn-danger">excluir</button></td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                            <td>@mdo</td>
                            <td><button type="button" id="excluir" class="btn btn-danger">excluir</button></td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                            <td>@mdo</td>
                            <td><button type="button" id="excluir" class="btn btn-danger">excluir</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col">
                <form class="rounded border p-3">
                    <div id="formNovaConta" class="form-group">
                        <label for="inputConta">Banco</label>
                        <select id="inputConta" class="form-control">
                                    <option selected>Selecione</option>
                                    <option>...</option>
                                </select>
                    </div>
                    <div class="form-group">
                        <label for="agencia">Agencia</label>
                        <input type="text" class="form-control" id="agencia" placeholder="0000">
                    </div>
                    <div class="form-group">
                        <label for="conta">Conta (com digito)</label>
                        <input type="text" class="form-control" id="conta" placeholder="00000000-1">
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="checkConta">
                            <label class="form-check-label" for="checkConta">
                                        Conta principal
                                    </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>

    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jquery.mask.js"></script>
    <script>


    $(document).ready(function(){
        $("#agencia").mask("9999");
        $("#conta").mask("99999999999-9", {reverse: true});
        $.ajax({type: 'GET',
            url: "http://localhost:8080/bancos", 
            success: function(result){  
                $("#inputConta").empty();  
                $("#inputConta").append('Selecione');
                result.forEach(banco => {
                    $("#inputConta").append('<option id="'+banco.codigo+'">'+banco.banco+'</option>');
                });
            },
            error: function(result){
                alert('ocorreu um erro ao buscar os bancos para cadastro');
            }
        });
    })
    </script>
